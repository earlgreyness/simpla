{% set title = 'Войти в Панель администратора' %}
{% set no_header = True %}

{% extends "root.html" %}

{% block content %}

<div class="container">

      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Привет.</h2>
        <label for="inputUsername" class="sr-only">Логин</label>
        <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Логин" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
        <div class="checkbox">
          <!-- <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label> -->
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      </form>

</div> <!-- /container -->

{% endblock %}
